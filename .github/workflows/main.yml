# Utilizando o GitHub Actions para fazer o deploy automaticamente no Glitch

name: CI

# Controls when the workflow will run
on:
  # Triggers que ativaram o actions
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Workflow onde uma ou mais tasks poderão ser executadas
jobs:
  # Nome da pipeline
  Glitch-SYNC:
    # Onde o processo será executado
    runs-on: ubuntu-latest
    
    # Sequencia de tarefas a serem executadas
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: build
        run: mkdir testando && touch testando/teste.txt
        
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # The branch name where you want to push the assets
          FOLDER: testando # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
          
      - name: Glitch-Deploy
        uses: kanadgupta/glitch-sync@v1.1
        with:
          project-id: '${{ secrets.projectId }}'
          auth-token: '${{ secrets.authToken }}'
          #path: 'teste' # optional
          
